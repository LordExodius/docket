<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="stylesheet" href="../dist/mdstyles.css">
    <link rel="stylesheet" href="../dist/github.css">
    <title>docket</title>
</head>
<body class="popup">
    <div id="docketBody" class="popup">
        <div id="navBar" class="popup">
            <header class="popup">
                Docket > <h3 id="fileName" class="popup" contenteditable="true"></h3>
            </header>
            <div id="noteOptions">
                <button id="newNoteButton" class="popup">📝</button>
                <button id="deleteNoteButton" class="popup">🗑️</button>
            </div>
        </div>
        <details class="flexgrow">
            <summary>Notes</summary>
            <div id="savedNotes"></div>
        </details>
        <div id="mdRender" class="bodyText popup"></div>
        <div class="horizontalLine"></div>
        <textarea title="Input" id="mdEditor" class="bodyText popup" spellcheck="false"></textarea>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
