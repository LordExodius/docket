<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="markdown.css">
  <link rel="icon" href="../icons/docket.png">
  <title>Docket</title>
</head>

<body id="docketBody" data-theme="light">
  <div id="sidebar">
    <header>
      <h6>Docket ></h6>
      <div id="noteOptions">
        <button id="newNoteButton" title="New Note">📝</button>
        <button id="deleteNoteButton" title="Delete Note">🗑️</button>
      </div>
      <div class="horizontalDivider"></div>
      <ol id="noteList"></ol>
    </header>

    <div id="footer">
      <label>Code Style:
        <select id="codeStyleDropdown">
          <option value="github">github</option>
          <option value="github-dark">github-dark</option>
        </select>
      </label><br>
      <div id="darkModeSetting" class="settingToggle">
        <span>Dark Mode</span>
        <label class="switch">
          <input id="darkModeSlider" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div id="mdRenderSetting" class="settingToggle">
        <span>MD Preview</span>
        <label class="switch">
          <input id="mdRenderSlider" type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <main id="docketMain">
    <header id="navbar">
      <div id="navLeft">
        <input type="text" id="noteTitle">
      </div>
      <div id="navRight">
        <button id="readerModeButton" title="Reader Mode">👁️</button>
        <div class="verticalDivider"></div>
        <button id="downloadNoteButton" title="Download Note">⬇️</button>
      </div>
    </header>
    <div id="editor">
      <textarea title="Input" id="markdownInput" class="bodyText" spellcheck="false"></textarea>
      <div id="editorDivider" class="adaptiveDivider"></div>
      <div id="markdownOutput" class="bodyText"></div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
